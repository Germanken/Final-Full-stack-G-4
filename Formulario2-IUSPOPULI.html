<div class="Formulario">
<form >
  <h2>Información de Contacto</h2><br>
  <label for="nombre">Nombre Completo:</label>
  <input type="text" id="nombre" name="nombre" required>
<br>
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono">
</div> <br>

<div class="Formulario2">
  <h2>Detalles del Caso</h2><br>
  <label>Tipo de Derecho:</label>
  <br><br>
  <div id="tipo-derecho-radios">
    <label>
      <input type="radio" name="tipo-derecho" value="conciliación en derecho" onchange="mostrarExplicacion(this.value)"> Conciliación en derecho
    </label>
    <label>
      <input type="radio" name="tipo-derecho" value="civil" onchange="mostrarExplicacion(this.value)"> Derecho Civil
    </label>
    <label>
      <input type="radio" name="tipo-derecho" value="laboral" onchange="mostrarExplicacion(this.value)"> Derecho Laboral
    </label>
    <label>
      <input type="radio" name="tipo-derecho" value="penal" onchange="mostrarExplicacion(this.value)"> Derecho Penal
    </label>
    <label>
      <input type="radio" name="tipo-derecho" value="administrativo y constitucional" onchange="mostrarExplicacion(this.value)"> Derecho
      Administrativo y Constitucional
    </label>
    <label>
      <input type="radio" name="tipo-derecho" value="derecho en propiedad horizontal" onchange="mostrarExplicacion(this.value)"> Derecho en propiedad horizontal
    </label>
  </div>
</div>
  <div id="explicacion"></div>

  <label for="caso">Describe tu caso:</label>
  <textarea id="caso" name="caso" rows="5" required></textarea>

  <button type="submit">Enviar</button>

  <script src="Formulario.js"></script>
